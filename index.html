<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="main__header">
        <div class="main__logo-box">
          <img src="images/logo.svg" alt="Logo" class="main__logo" />
        </div>
      </section>

      <section class="main__text-content">
        <h1 class="heading heading--1">
          <span class="heading--styled"> We're</span>
          coming soon
        </h1>
        <p class="main__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="main__form">
          <input
            type="email"
            class="main__input"
            id="main__input"
            placeholder="Email Address"
          />
          <label for="main__input" class="main__label"></label>
          <button type="submit" class="btn btn--sumbit">
            <img
              src="images/icon-arrow.svg"
              alt="Arrow icon"
              class="main__arrow-icon"
            />
          </button>
        </form>
      </section>

      <section class="main__illustration">
        <img
          src="images/hero-desktop.jpg"
          alt="Illustration"
          class="main__illustration-img"
        />
      </section>
    </main>
  </body>
</html>
